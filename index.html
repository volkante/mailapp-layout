<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Mail App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>Nav</nav>
      <section class="action-buttons-section">
        <button class="btn btn--new-mail">New</button>
        <button class="btn btn--reply-mail">Reply</button>
        <button class="btn btn--forward-mail">Forward</button>
        <button class="btn btn--mark-unread-mail">Mark unread</button>
        <a href="#" class="trash-link"> Trash </a>
      </section>
      <section class="emails-section">
        <div class="email-item">Email 1</div>
        <div class="email-item">Email 2</div>
        <div class="email-item">Email 3</div>
        <div class="email-item">Email 4</div>
        <div class="email-item">Email 5</div>
        <div class="email-item">Email 6</div>
        <div class="email-item">Email 7</div>
        <div class="email-item">Email 8</div>
        <div class="email-item">Email 9</div>
        <div class="email-item">Email 10</div>
        <div class="email-item">Email 11</div>
        <div class="email-item">Email 12</div>
      </section>
      <section class="diplayed-email">Email view</section>
      <section class="sidebar">Additional Info</section>
    </div>
  </body>
</html>
